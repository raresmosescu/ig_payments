{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PagePay Home</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}"">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>

  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="{% url 'home' %}" style="color: #3273dc;">
        <!-- <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28"> -->
        <span class="is-size-4 has-text-centered has-text-weight-bold">PagePay</span>
      </a>

      <a onclick='$(".navbar-burger").toggleClass("is-active"); $(".navbar-menu").toggleClass("is-active");' role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a> 

    </div>

    <div id="navbarBasicExample" class="navbar-menu"></div> 
      
    {% if request.user.is_authenticated %}

        <div class="navbar-end">
        <div class="navbar-item">
            <div class="buttons">
            <a class="button is-primary" href="{% url 'profile'%}">
                <strong>My Profile</strong>
            </a>
            <a class="button is-light" href="{% url 'logout' %}">
                Log Out
            </a>
            </div>
        </div>

    {% else %}

        <div class="navbar-end">
        <div class="navbar-item">
            <div class="buttons">
            <a class="button is-primary" href="{% url 'register'%}">
                <strong>Sign up</strong>
            </a>
            <a class="button is-light" href="{% url 'login'%}">
                Log in
            </a>
            </div>
        </div>
        </div>

    {% endif %}

    </div>

    </div>
  </nav>

  <body>
    {% block body %}{% endblock %}
  </body>


</html>
